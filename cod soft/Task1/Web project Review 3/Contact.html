<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Global styles */
body {
  font-family: Arial, sans-serif;
  margin-top: 40px;
  background-color: #f5f5f5;
}

h1 {
  color: white;
  margin: 20px;
  font-size: 2.5rem;
  text-align: center;
}

/* Form styles */
form {
  margin-top: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 20px;
  max-width: 800px;
  margin: 10px auto;
  padding: 20px;
  background-color: #000000;
  width: 100%;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

label {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 5px;
  color: rgb(237, 6, 6);
}

input,
textarea {
  padding: 10px;
  font-size: 1.2rem;
  border: 2px solid #ddd;
  border-radius: 5px;
  width: 100%;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #00539f;
}

button[type="submit"] {
  background-color: #00539f;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #002147;
}

/* Location styles */
section:last-of-type {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

iframe {
  width: 100%;
  height: 450px;
  border: none;
}

/* Footer styles */
footer {
  background-color: #00539f;
  color: #fff;
  padding: 20px;
  text-align: center;
}

</style>
</head>
<body>
    <header>
        <h2 class="logo"><a href=Home.html >EVENTEASY</a></h2>
        <nav class="navigation">
            <a href="Home.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span> Home</a>
            <a href="About.html"><span class="icon"><ion-icon name="document-outline"></ion-icon></span> About</a>
            <a href="Services.html"><span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span> Services</a>
            <a href="Contact.html"><span class="icon"><ion-icon name="call-outline"></ion-icon></span> Contact</a>
            <button class="About" onclick="login()">Login</button>
        </nav>
    </header>
      
    <main>
      <section>
        <h1 style="margin-top: 50px;">Contact Us</h1>
        <h2>Get in Touch</h2>
        <p style="color: #f5f5f5;">
          If you have any questions or feedback about our event management system, please don't hesitate to contact us using the form below or via email.
        </p>
        <form action="#" method="post">
          <label for="name">Enter Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Enter Email</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Mobile Number</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Send</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <p>
          Our office is located at:<br />
          123 Main Street<br />
          Suite 456<br />
          Anytown, USA 12345
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.864067845424!2d-74.00594108485643!3d40.71277593589245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2s123%20Main%20St%2C%20New%20York%2C%20NY%2010005%2C%20USA!5e0!3m2!1sen!2sca!4v1620818823063!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </section>
    </main>

  </body>
</html>

      window.location.href = "Login.html";
  }
